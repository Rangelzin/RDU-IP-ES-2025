<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de rastreamento</title>
    <link href="../assets/css/output.css" rel="stylesheet">
</head>
<body>
    <!-- Página de Login-->
    <main class="bg-black h-screen flex flex-col xl:flex-row ">
        <!-- div com a logo -->
        <div class="flex flex-col md:flex-row items-center justify-center h-32 md:h-48 lg:h-60 w-screen lg:w-screen xl:w-1/2  xl:h-screen bg-(--color-primary)">
             <!-- Logo -->
            <div class="flex flex-col items-center justify-center">
                <img class="h-20 w-20 md:h-30 md:w-30 lg:h-50 lg:w-50 xl:h-120 xl:w-120" src="../assets/img/Logo.svg" alt="">
            </div>
        </div> 

        <!-- div com o formulário de login -->
        <div class="flex items-center justify-center h-screen w-screen xl:w-1/2 bg-(--color-quaternary)">
            <!-- Formulário de Login -->
            <div class="w-86 h-135 md:h-150 md:w-140 lg:h-150 lg:w-150 bg-(--color-fifth) shadow-[0_0px_40px_rgba(0,0,0,0.10)] lg:shadow-[0_0px_40px_rgba(0,0,0,0.25)]  rounded-2xl">
                 <!-- ícone e h1 -->
                <div class="flex mt-8 flex-col items-center justify-center">
                    <img class="h-36 w-36 md:h-38 md:w-38 lg:h-40 lg:w-40" src="../assets/img/Woman.svg" alt="">
                    <h1 class="mt-5 font-extrabold text-3xl md:text-4xl text-(--color-primary)">Login</h1>
                </div>
                <!-- Formulário -->
                <form action="" method="post" class="mx-5 md:mx-15 xl:mx-20">
                    <!-- Input do login -->
                    <div class="mt-3">
                        <label for="login" class="px-3 text-start font-extrabold text-sm text-(--color-tertiary)" >E-mail ou CPF</label>
                        <div class="flex items-center justify-start bg-[#D9D9D9] rounded-2xl mt-1">
                            <img src="../assets/img/person.svg" alt="" class="p-1 h-10 md:h-12">
                            <input type="text" name="login" id="login" class="w-full text-xl placeholder:text-lg py-3 outline-none focus:ring-0" placeholder="Digite seu Login" required>
                        </div>
                    </div> 
                    <!-- Input da Senha -->
                    <div class="mt-5">
                        <label for="senha" class="px-3 text-start font-extrabold text-sm text-(--color-tertiary)" >Senha</label>
                        <div class="flex items-center justify-start bg-[#D9D9D9] rounded-2xl mt-1">
                            <img src="../assets/img/lock.svg" alt="" class="p-1 h-10 md:h-12">
                            <input type="password" name="senha" id="senha" class="w-full text-xl placeholder:text-lg py-3 outline-none focus:ring-0" placeholder="Digite sua Senha" required>
                        </div>
                        <label for="senha" class="px-3 text-start text-sm text-(--color-secondary)">Esqueceu sua senha?</label>
                    </div>
                    <!-- Input do botão de Aceesar -->
                    <input type="submit" name="submit" id="submit" class="mt-5 text-white font-extrabold w-full text-xl py-3 bg-(--color-primary) rounded-2xl hover:bg-() cursor-pointer" value="Acessar" > 
                </form>
            </div>
        </div>
    </main>
</body>
</html>
